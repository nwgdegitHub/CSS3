<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      h1,h2{
        color: red;
      }

      h3>span{
        color: blue;
      }

      h3 p{
        color: pink;
      }

      /* 相邻兄弟选择器 此处表示第三个li */
      .li1 + li + li{
        font-size: 50px;
      }

      /* A之后的所有B元素，不一定要紧跟在A后面、相同父元素 */
      .ol_li1 ~ li{
        color: red;
      }

    </style>
  </head>
  <body>

    <!--
    1、群组选择器（','）
    2、后代选择器（空格）
    3、子元素选择器（'>'）
    4、相邻兄弟选择器（'+'）
     5、兄弟选择器（'~'）
    -->
  <h1>111111</h1>
  <h2>222222</h2>
<h3>3333333
  <span>span4444</span>
  <p>pppppppp11111</p>
  <div class="">
    <span>55555</span>
    <p>pppppp2222</p>
  </div>
</h3>

<br>

<ul>
   <li class="li1">List item 1</li>
   <li class="li2">List item 2</li>
   <li>List item 3</li>
 </ul>
 <ol>
   <li class="ol_li1">List item 1</li>
   <li>List item 2</li>
   <li>List item 3</li>
 </ol>




  </body>
</html>
