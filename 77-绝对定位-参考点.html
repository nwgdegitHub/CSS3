<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box1{
        background-color: red;
        width: 300px;
        height: 300px;
        position: absolute;
        /* position: relative;
        position: fixed; */
      }
      .box2{
        background-color: orange;
        width: 200px;
        height: 200px;
        position: absolute;
      }
      .box3{
        background-color: tomato;
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 0;
      }

    </style>
  </head>
  <body>
    <!-- 如果子元素是定位流，祖先中没有定位流的话，就以body为参考点，
    如果祖先中有定位流，就以祖先为参考点，也就是说，父辈中有就以父辈，祖父有就以祖父
  这与     position: absolute;
          position: relative;
          position: fixed; 无关，子元素仍以该直接祖先为参考点

        -->
    <div class="box1">
      <div class="box2">
        <div class="box3">

        </div>
      </div>
    </div>

  </body>
</html>
