<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    ul{
      width: 1000px;
      height: 800px;
      margin: 100px auto;
      overflow: hidden;

    }
    ul li{
      list-style: none;
      width: 200px;
      height: 800px;
      border: 1px solid gold;
      float: left;
      box-sizing: border-box;
      transition-property: width;
      transition-duration: 0.6s;

    }
    ul li img{
      height: 100%;
    }

    /* 鼠标悬浮在ul上 让所有li的宽度都是120px 因为CSS 是层叠样式
    为哈这里是120px?
    让所有的li的width = 120px

    这里原理 就是 一共5张图片 也就是5个li
    当前li + 其余li = ul总宽度
    500 + 120*4 + border = 1000
    */
    ul:hover li{
      width: 120px;

    }
    /* 鼠标悬浮在当前li上 */
    ul li:hover{
      width: 500px;

    }
    </style>
  </head>
  <body>
    <ul>
      <li><img src="img/lyf/f1.jpg" alt=""></li>
      <li><img src="img/lyf/f2.jpg" alt=""></li>
      <li><img src="img/lyf/f3.jpg" alt=""></li>
      <li><img src="img/lyf/f4.jpg" alt=""></li>
      <li><img src="img/lyf/f5.jpg" alt=""></li>
    </ul>

  </body>
</html>
