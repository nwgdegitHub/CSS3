<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    a:link{
      color: tomato;
    }

    </style>
  </head>
  <body>
    <a href="https://www.jd.com/">京东</a>
    <a href="https://www.apple.com.cn/?">Apple</a>

    <!--

:link 修改从未被访问过状态下的样式
:visited 修改被访问过的状态下的样式
:hover 修改鼠标悬停在a标签上状态下的样式
:active 修改鼠标长按状态下的样式

可以单独出现 也可以一起出现
一起出现时上面这个顺序有效

   -->
  </body>
</html>
